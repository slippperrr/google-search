<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <!--Logo-->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
    alt="Google">
        
    <!--Image Search-->
    <form action="https://www.google.com/images" target="_blank">
        <input class='input' type="text" name="q">
        <input class='submit_search_img' type="submit" value="Images Search">
    </form>

    <!--Search (Back)-->
    <a class='back_search' href="index.html">Go to Google Home</a>
</body>
</html>
